<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aprende Idiomas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #welcome {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Aprende un idioma</h2>

    <h3>Registro</h3>
    <input type="text" id="regName" placeholder="Nombre" />
    <input type="text" id="regUser" placeholder="Usuario" />
    <input type="password" id="regPass" placeholder="Contraseña" />
    <button onclick="register()">Registrarse</button>

    <h3>Ingresar</h3>
    <input type="text" id="logUser" placeholder="Usuario" />
    <input type="password" id="logPass" placeholder="Contraseña" />
    <button onclick="login()">Entrar</button>

    <div id="welcome"></div>
  </div>

  <script>
    function register() {
      const name = document.getElementById('regName').value;
      const user = document.getElementById('regUser').value;
      const pass = document.getElementById('regPass').value;

      if (!name || !user || !pass) {
        alert('Completa todos los campos');
        return;
      }

      localStorage.setItem('name', name);
      localStorage.setItem('user', user);
      localStorage.setItem('pass', pass);

      alert('Registro exitoso');
    }

    function login() {
      const user = document.getElementById('logUser').value;
      const pass = document.getElementById('logPass').value;

      const savedUser = localStorage.getItem('user');
      const savedPass = localStorage.getItem('pass');
      const savedName = localStorage.getItem('name');

      if (user === savedUser && pass === savedPass) {
        document.getElementById('welcome').textContent = 'Bienvenido, ' + savedName + '!';
      } else {
        alert('Usuario o contraseña incorrectos');
      }
    }

    window.onload = () => {
      const savedName = localStorage.getItem('name');
      if (savedName) {
        document.getElementById('welcome').textContent = 'Bienvenido nuevamente, ' + savedName + '!';
      }
    };
  </script>
</body>
</html>
